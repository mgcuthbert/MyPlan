<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Options - JSON Formatter</title>
    <style>
      body {
        margin: 18px;
        font-family: system-ui, sans-serif;
      }

      fieldset {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid currentColor;
      }

      legend {
        font-weight: 600;
        padding: 0 5px;
      }

      label {
        display: flex;
        gap: 10px;
        align-items: center;
        height: 24px;
      }

      label > input {
        position: relative;
        top: -2px;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #292a2d;
          color: #e8eaed;
        }
      }
    </style>
  </head>

  <body>
    <fieldset>
      <legend>Training Plan</legend>

      <div width="100%">
        <input id="planURL" type="text" name="planLocation" placeholder="Training Plan URL Link" width="100%"/>
      </div>
    </fieldset>
    <fieldset>
      <legend>Measurements</legend>
      <div>
        <label>
          <input id="mi" type="radio" name="measurement"/>
          Miles
        </label>
        <label>
          <input id="km" type="radio" name="measurement"/>
          Kilometers
        </label>
      </div>
    </fieldset>

    <script src="options.js"></script>
  </body>
</html>
